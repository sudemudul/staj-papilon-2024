<!DOCTYPE html>
<html class="confirmation">
<head>
    <meta charset="utf-8" />
    <title>Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% if msg %}
    <p>{{ msg }}</p>
    {% endif %}
    <h2>Do you want to continue depositing money?</h2>
    <form action="/continue_deposit" method="post">
        <button type="submit" name="response" value="yes" class="btn">Yes</button>
        <button type="submit" name="response" value="no" class="btn">No</button>

    </form>
</body>
</html>
