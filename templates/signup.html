<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Welcome!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="signup">
        <h1>Thank you for choosing us!</h1>
        <p>Please fill the form to sign up.</p>
        <div class = "form-container"> 
            <form method="POST" action="/add_user" enctype="multipart/form-data">
                <label for="name_surname">Name,Surname</label>
                <input type="text" name="name" placeholder = "Name,Surname" required /><br>
                <label for="tc_id">TC ID</label>
                <input type="text" name="user_id" placeholder = "TC ID" pattern="\d{11}" required/><br>
                <label for="money">Money Amount</label>
                <input type="text" name="money" placeholder = "Money Amount" required/><br>
                <label for="images">3 Different Images(Only .jpg Format is Supported)</label>
                <input type="file" name="images" multiple>
                <input type="submit" value="Submit" /><br>
             </form>
        </div>
        
    </div>
    
</body>
</html>
